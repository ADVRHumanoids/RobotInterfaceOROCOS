# COGIMON config
XBotInterface:
  urdf_path: "configs/ADVR_shared/cogimon/urdf/cogimon.urdf"
  srdf_path: "configs/ADVR_shared/cogimon/srdf/cogimon.srdf"
  joint_map_path: "configs/ADVR_shared/cogimon/joint_map/cogimon_joint_map.yaml"

RobotInterface:
  framework_name: "OROCOS"

ModelInterface:
  model_type: "RBDL"
  is_model_floating_base: "true"

RobotInterfaceOROCOS:
  subclass_name: "RobotInterfaceOROCOS"
  path_to_shared_lib: "libRobotInterfaceOROCOS.so"
  subclass_factory_name: "robot_interface_orocos"
  
RobotInterfaceXBotRT:
  subclass_name: "RobotInterfaceXBotRT"
  path_to_shared_lib: "libRobotInterfaceXBotRT.so"
  subclass_factory_name: "robot_interface_xbot_rt"

XBotRTPlugins:
  plugins: ["HomingExample"]

MasterCommunicationInterface:
  framework_name: "ROS"

AdvrCommandMessage:
  subclass_name: "CommandAdvr"
  path_to_shared_lib: "libAdvrCommandMessage.so"
  subclass_factory_name: "advrcommandmessage_control_message"
  joint_service_name: "/cogimon/position_controller/get_joint_names"
  command_topic_name: "/xbotcore/cogimon/command"

RobotInterfaceDUMMY:
  subclass_name: "RobotInterfaceDUMMY"
  path_to_shared_lib: "libRobotInterfaceDUMMY.so"
  subclass_factory_name: "robot_interface_dummy"

ModelInterfaceRBDL:
  subclass_name: "ModelInterfaceRBDL"
  path_to_shared_lib: "libModelInterfaceRBDL.so"
  subclass_factory_name: "model_interface_rbdl"

GazeboXBotPlugin:
  gains:
    LHipLat: {p: 1000, d: 1}
    LHipSag: {p: 1000, d: 1}
    LHipYaw: {p: 1000, d: 1}
    LKneePitch: {p: 1000, d: 1}
    LAnklePitch: {p: 1000, d: 1}
    LAnkleRoll: {p: 1000, d: 1}
    RHipLat: {p: 1000, d: 1}
    RHipSag: {p: 1000, d: 1}
    RHipYaw: {p: 1000, d: 1}
    RKneePitch: {p: 1000, d: 1}
    RAnklePitch: {p: 1000, d: 1}
    RAnkleRoll: {p: 1000, d: 1}
    
